services:
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    ports:
      - mode: ingress
        target: 3000
    deploy:
      resources:
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/', (r) => process.exit(r.statusCode === 404 ? 0 : 1))\""]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_MINUTES=10080
      - ADMIN_SECRET_KEY=${ADMIN_SECRET_KEY}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - mode: ingress
        target: 8000
    deploy:
      resources:
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
